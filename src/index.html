<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Counter</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="heading">
    <h1>Track Your Cash</h1>
  </div>
  <div class='container'>
    <form>
      <div class='container-heading'>
        <button type="reset">ðŸ”„</button>
      </div>
      <div class='form-child'>
        <label>100</label>
        <input
          id='hundred' 
          name='hundred'
          inputmode="numeric"
          maxlength="15"
        >
      </div>
      <div class='form-child'>
        <label>50</label>
        <input
          id='fifty'
          name='fifty'
          inputmode="numeric"
          maxlength="15"
        >
      </div>
      <div class='form-child'>
        <label>20</label>
        <input
          id='twenty'
          name='twenty'
          inputmode="numeric"
          maxlength="15"
        >
      </div>
      <div class='form-child'>
        <label>10</label>
        <input
          id='ten'
          name='ten'
          inputmode="numeric"
          maxlength="15"
        >
      </div>
      <div class='form-child'>
        <label>5</label>
        <input
          id='five'
          name='five'
          inputmode="numeric"
          maxlength="15"
        >
      </div>
      <div class='form-child'>
        <label>1</label>
        <input 
          id='one' 
          name='one'
          inputmode="numeric"
          maxlength="15"
        >
      </div>
      <div class="button-container">
        <button type='submit'><strong>Submit</strong></button>
      </div>
    </form>
    <div class="child-container">
      <div id='totals'>Keep Count of Your</div>
      <div id='totalsAmount'>Money</div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
