<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Counter</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class='container'>
    <form>
      <div class='form-child'>
        <label>100's</label>
        <input id='hundred' name='hundred'>
      </div>
      <div class='form-child'>
        <label>50's</label>
        <input id='fifty' name='fifty'>
      </div>
      <div class='form-child'>
        <label>20's</label>
        <input id='twenty' name='twenty'>
      </div>
      <div class='form-child'>
        <label>10's</label>
        <input id='ten' name='ten'>
      </div>
      <div class='form-child'>
        <label>5's</label>
        <input id='five' name='five'>
      </div>
      <div class='form-child'>
        <label>1's</label>
        <input id='one' name='one'>
      </div>
      <div>
        <button type='submit'>Submit</button>
      </div>
    </form>
    <div class="child-container">
      <div id='totals'></div>
      <div id='totalsAmount'></div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
